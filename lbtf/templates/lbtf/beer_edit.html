{% extends 'lbtf/base.html' %}
{% load static %}

{% block content %}
<form action="{{ action }}" method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    {% if beer.id %}
    <h2>Edit Beer</h2>
    <input type="hidden" value="{{ beer.id }}" id="beer_id" />
    {% else %}
    <h2>Add Beer</h2>
    {% endif %}
    <hr>
    {% for field in form %}
    <div class="form-group" id="{{ field.auto_id }}_container">
      <label class="col-md-2 control-label" for="{{ field.label }}">{{ field.label_tag }}</label>
      <div class="col-md-4">{{ field }}</div>
    </div>
    {% endfor %}

    <input id="save_beer" type="submit" class="btn btn-primary" value="Save" />
    <a href="{% url "beer_list" %}" class="btn btn-default">Cancel</a>
  </fieldset>
</form>
{% endblock %}
