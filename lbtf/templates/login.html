{% extends 'lbtf/base.html' %}
{% load static %}
{% block toggle_login %}{% endblock %}

{% block content %}
<form action="{% url "mysite_login" %}" method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <h2>Login</h2>
    <hr>

    <div class="form-group" id="id_username_container">
      <!--<label class="col-md-2 control-label" for="Username"><label for="id_username">Username:</label></label>-->
      <div class="col-md-4">
        <input class="form-control" id="id_username" maxlength="254"
               name="username" type="text" placeholder="Username">
      </div>
    </div>
    <div class="form-group" id="id_password_container">
      <!--<label class="col-md-2 control-label" for="Password"><label for="id_password">Password:</label></label>-->
      <div class="col-md-4">
        <input class="form-control" id="id_password" name="password" type="password" placeholder="Password">
      </div>
    </div>

    <input name="next" value="/lbtf/event/beer/new" type="hidden">
    <input class="btn btn-default" value="Login" type="submit">
  </fieldset>
</form>
{% endblock %}
